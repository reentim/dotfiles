$browser = firefox-developer-edition
$explorer = $terminal yazi
$menu = fuzzel
$terminal = kitty -o shell tmux-attach-or-new
$cmd = SUPER

bezier = easeOutQuint, 0.23, 1, 0.35, 1
bezier = easeInOutCubic, 0.65, 0.05, 0.35, 1
bezier = linear, 0, 0, 1, 1
bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
bezier = quick, 0.15, 0, 0.1, 1

animation = border, 1, 5.39, easeOutQuint
animation = fade, 1, 3.03, quick
animation = fadeIn, 1, 1.73, almostLinear
animation = fadeLayersIn, 1, 1.79, almostLinear
animation = fadeLayersOut, 1, 1.39, almostLinear
animation = fadeOut, 1, 1.46, almostLinear
animation = global, 1, 10, default
animation = layers, 1, 3.81, easeOutQuint
animation = layersIn, 1, 4, easeOutQuint, fade
animation = layersOut, 1, 1.5, linear, fade
animation = windows, 1, 5.0, easeOutQuint
animation = windowsIn, 1, 4.0, easeOutQuint, popin 87%
animation = windowsOut, 1, 1.5, linear, popin 87%
animation = workspaces, 0, 1.0, almostLinear, fade
animation = workspacesIn, 0, 1.0, almostLinear, fade
animation = workspacesOut, 0, 1.0, almostLinear, fade

bind = $cmd ALT SHIFT, 0, movetoworkspace, 10
bind = $cmd ALT SHIFT, 1, movetoworkspace, 1
bind = $cmd ALT SHIFT, 2, movetoworkspace, 2
bind = $cmd ALT SHIFT, 3, movetoworkspace, 3
bind = $cmd ALT SHIFT, 4, movetoworkspace, 4
bind = $cmd ALT SHIFT, 5, movetoworkspace, 5
bind = $cmd ALT SHIFT, 6, movetoworkspace, 6
bind = $cmd ALT SHIFT, 7, movetoworkspace, 7
bind = $cmd ALT SHIFT, 8, movetoworkspace, 8
bind = $cmd ALT SHIFT, 9, movetoworkspace, 9
bind = $cmd CTRL, A, togglespecialworkspace, chat
bind = $cmd CTRL, C, exec, toggle-hypr-tmux qalc
bind = $cmd CTRL, F, togglespecialworkspace, browser
bind = $cmd CTRL, M, togglespecialworkspace, music
bind = $cmd CTRL, O, togglespecialworkspace, obs
bind = $cmd CTRL, S, exec, cliphist list | fuzzel --dmenu | cliphist decode | tee >(wl-copy) >(wl-copy --primary)
bind = $cmd CTRL, Y, togglespecialworkspace, youtube
bind = $cmd SHIFT, 0, movetoworkspacesilent, 10
bind = $cmd SHIFT, 1, movetoworkspacesilent, 1
bind = $cmd SHIFT, 2, movetoworkspacesilent, 2
bind = $cmd SHIFT, 3, movetoworkspacesilent, 3
bind = $cmd SHIFT, 4, movetoworkspacesilent, 4
bind = $cmd SHIFT, 5, movetoworkspacesilent, 5
bind = $cmd SHIFT, 6, movetoworkspacesilent, 6
bind = $cmd SHIFT, 7, movetoworkspacesilent, 7
bind = $cmd SHIFT, 8, movetoworkspacesilent, 8
bind = $cmd SHIFT, 9, movetoworkspacesilent, 9
bind = $cmd SHIFT, A, movetoworkspacesilent, special:chat
bind = $cmd SHIFT, F, movetoworkspacesilent, special:browser
bind = $cmd SHIFT, M, movetoworkspacesilent, special:music
bind = $cmd SHIFT, O, movetoworkspacesilent, special:obs
bind = $cmd SHIFT, Tab, workspace, m-1
bind = $cmd SHIFT, Y, movetoworkspacesilent, special:youtube
bind = $cmd SHIFT, right, movetoworkspace, e+1
bind = $cmd, 0, workspace, 10
bind = $cmd, 1, workspace, 1
bind = $cmd, 2, workspace, 2
bind = $cmd, 3, workspace, 3
bind = $cmd, 4, workspace, 4
bind = $cmd, 5, workspace, 5
bind = $cmd, 6, workspace, 6
bind = $cmd, 7, workspace, 7
bind = $cmd, 8, workspace, 8
bind = $cmd, 9, workspace, 9
bind = $cmd, B, exec, $browser
bind = $cmd, C, exec, cool-retro-term
bind = $cmd, E, exec, $explorer
bind = $cmd, F, fullscreen
bind = $cmd, G, exec, ghostty
bind = $cmd, H, exec, hypr-untoggle-any-special-workspace
bind = $cmd, J, togglesplit
bind = $cmd, K, exec, kitty
bind = $cmd, L, workspace, focuscurrentorlast
bind = $cmd, L, workspace, previous
bind = $cmd, M, exec, $browser --name music
bind = $cmd, P, pseudo
bind = $cmd, Q, killactive
bind = $cmd, Return, exec, $terminal
bind = $cmd, T, layoutmsg, swapwithmaster
bind = $cmd, Tab, workspace, m+1
bind = $cmd, V, togglefloating,
bind = $cmd, down, movefocus, d
bind = $cmd, left, movefocus, l
bind = $cmd, right, movefocus, r
bind = $cmd, space, exec, $menu
bind = $cmd, up, movefocus, u
bind = , PRINT, exec, grim ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png
bind = CTRL, grave, exec, toggle-quick-terminal

bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioNext, exec, playerctl next
bindel = ,XF86AudioPause, exec, playerctl play-pause
bindel = ,XF86AudioPlay, exec, playerctl play-pause
bindel = ,XF86AudioPrev, exec, playerctl previous
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+

bindm = $cmd, mouse:272, movewindow
bindm = $cmd, mouse:273, resizewindow

env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
env = GTK_THEME,Adwaita:dark
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

exec-once = systemctl --user enable --now hypridle.service
exec-once = systemctl --user enable --now hyprpaper.service
exec-once = wallpaper --shuffle
exec-once = wl-paste --primary --type text --watch cliphist store
exec-once = wl-paste --type text --watch cliphist store

animations:enabled = yes

decoration:active_opacity = 1.0
decoration:blur:enabled = true
decoration:blur:passes = 2
decoration:blur:size = 4
decoration:blur:vibrancy = 0.1696
decoration:inactive_opacity = 1.0
decoration:rounding = 4
decoration:rounding_power = 3
decoration:shadow:color = rgba(1a1a1a66)
decoration:shadow:enabled = true
decoration:shadow:range = 32
decoration:shadow:render_power = 3

device[metadot---das-keyboard-das-keyboard]:kb_options = ctrl:nocaps,altwin:swap_alt_win

dwindle:preserve_split = true
dwindle:pseudotile = true

general:allow_tearing = false
general:border_size = 2
general:col.active_border = rgba(22ffffaa) rgba(66ccff88) 90deg
general:col.inactive_border = rgba(22ffff11)
general:gaps_in = 4
general:gaps_out = 16
general:layout = master
general:resize_on_border = true

input:accel_profile = flat
input:follow_mouse = 1
input:force_no_accel = 1
input:kb_layout = us
input:kb_options = ctrl:nocaps
input:numlock_by_default = true
input:repeat_delay = 400
input:repeat_rate = 50
input:sensitivity = 0

master:mfact = 0.6
master:new_status = slave

misc:disable_hyprland_logo = true
misc:force_default_wallpaper = 0
misc:vfr = false
misc:vrr = 0

monitor = , 3840x2160@240.00Hz, auto, 2, bitdepth, 10

submap = factorio
submap = reset

windowrule = animation slide left, class:(float:qalc)
windowrule = animation slideIn, class:^(quick_terminal)$
windowrule = noborder, class:^(float:.*)$
windowrule = float, class:^(float:.*)$
windowrule = float, class:^(quick_terminal)$
windowrule = fullscreen, class:^(org.gnome.Loupe)$
windowrule = fullscreen, title:^(cool-retro-term)$
windowrule = move 0 0, class:^(float:.*)$
windowrule = move 0 0, class:^(quick_terminal)$
windowrule = noblur, class:^(float:.*)$
windowrule = noborder, class:^(quick_terminal)$
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland
windowrule = opacity 0.90, class:^(float:.*)$
windowrule = rounding 0, class:^(float:.*)$
windowrule = rounding 0, class:^(quick_terminal)$
windowrule = size 100% 15%, class:^(quick_terminal)$
windowrule = size 30% 100%, class:^(float:.*)$
windowrule = suppressevent maximize, class:.*

workspace = special:chat, on-created-empty:firefox
workspace = special:music, on-created-empty:firefox-developer-edition --no-remote -P music

xwayland:force_zero_scaling = true
