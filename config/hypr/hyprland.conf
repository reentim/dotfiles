monitor = , 3840x2160@240.00Hz, auto, 2.0, bitdepth, 10

$browser = firefox-developer-edition
$explorer = dolphin
$menu = fuzzel
$terminal = kitty -o shell tmux-attach-or-new

exec-once = systemctl --user enable --now hypridle.service
exec-once = systemctl --user enable --now hyprpaper.service
exec-once = hyprpaper-rand
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --primary --type text --watch cliphist store

env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
env = GTK_THEME,Adwaita:dark
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

general {
  allow_tearing = false
  border_size = 2
  col.active_border = rgba(44ffff66) rgba(66ccff22) 90deg
  col.inactive_border = rgba(59595900)
  gaps_in = 4
  gaps_out = 8
  layout = master
  resize_on_border = true
}

decoration {
  active_opacity = 1.0
  inactive_opacity = 1.0
  rounding = 12
  rounding_power = 3

  shadow {
    color = rgba(1a1a1a66)
    enabled = true
    range = 32
    render_power = 3
  }

  blur {
    enabled = true
    passes = 2
    size = 4
    vibrancy = 0.1696
  }
}

animations {
  enabled = yes

  bezier = easeOutQuint, 0.23, 1, 0.32, 1
  bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
  bezier = linear, 0, 0, 1, 1
  bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
  bezier = quick, 0.15, 0, 0.1, 1

  animation = border, 1, 5.39, easeOutQuint
  animation = fade, 1, 3.03, quick
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = global, 1, 10, default
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = workspaces, 0, 1.0, almostLinear, fade
  animation = workspacesIn, 0, 1.0, almostLinear, fade
  animation = workspacesOut, 0, 1.0, almostLinear, fade
}

dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

master {
  new_status = slave
  mfact = 0.6
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  vfr = false
  vrr = 0
}

input {
  accel_profile = flat
  follow_mouse = 1
  force_no_accel = 1
  kb_layout = us
  kb_options = ctrl:nocaps
  numlock_by_default = true
  repeat_delay = 400
  repeat_rate = 50
  sensitivity = 0 # -1.0 - 1.0, 0 means no Modification.

  touchpad {
    natural_scroll = false
  }
}

device {
  name = metadot---das-keyboard-das-keyboard
  kb_options = ctrl:nocaps,altwin:swap_alt_win
}

$mainMod = SUPER

bind = $mainMod ALT SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod ALT SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, C, exec, toggle-hypr-tmux qalc
bind = $mainMod CTRL, S, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, M, movetoworkspace, special:music
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod SHIFT, Tab, workspace, m-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod, 0, workspace, 10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, cool-retro-term
bind = $mainMod, E, exec, $explorer
bind = $mainMod, F, fullscreen
bind = $mainMod, G, exec, ghostty
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, K, exec, kitty -o shell=$SHELL -o env=TERM_PROGRAM=kitty
bind = $mainMod, L, workspace, focuscurrentorlast
bind = $mainMod, M, togglespecialworkspace, music
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, T, layoutmsg, swapwithmaster
bind = $mainMod, Tab, workspace, m+1
bind = $mainMod, V, togglefloating,
bind = $mainMod, down, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, space, exec, $menu
bind = $mainMod, up, movefocus, u
bind = , PRINT, exec, grim ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png
bind = CTRL, grave, exec, monotonic-clock >> /tmp/log && toggle-quick-terminal
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioNext, exec, playerctl next
bindel = ,XF86AudioPause, exec, playerctl play-pause
bindel = ,XF86AudioPlay, exec, playerctl play-pause
bindel = ,XF86AudioPrev, exec, playerctl previous
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

submap = factorio
bind = CTRL SHIFT, C, exec, toggle-hypr-tmux qalc >>/tmp/log 2>&1
submap = reset

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland

windowrule = animation slideIn, class:^(quick_terminal)$
windowrule = float, class:^(quick_terminal)$
windowrule = noborder, class:^(quick_terminal)$
windowrule = rounding 0, class:^(quick_terminal)$

## top, full width
windowrule = size 100% 15%, class:^(quick_terminal)$
windowrule = move 0 0, class:^(quick_terminal)$

##: RHS, full height
#  windowrule = size 20% 100%, class:^(quick_terminal)$
#  windowrule = move 100%-20% 0, class:^(quick_terminal)$

windowrule = animation slide left, class:(float:qalc)
windowrule = bordercolor rgb(5eb663), class:^(float:.*)$
windowrule = float, class:^(float:.*)$
windowrule = move 0 0, class:^(float:.*)$
windowrule = noblur, class:^(float:.*)$
windowrule = opacity 0.75, class:^(float:.*)$
windowrule = rounding 0, class:^(float:.*)$
windowrule = size 30% 100%, class:^(float:.*)$

windowrule = fullscreen, title:^(cool-retro-term)$

xwayland {
  force_zero_scaling = true
}
