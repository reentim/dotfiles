monitor=,3840x2160@240.00Hz,auto,1.5

$terminal = kitty
$menu = fuzzel
$browser = firefox-developer-edition

exec-once = systemctl --user enable --now hypridle.service
exec-once = hyprpaper
exec-once = hyprpaper-rand
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --primary --type text --watch cliphist store

env = GTK2_RC_FILES,/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
env = GTK_THEME,Adwaita:dark
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,KDE
env = XDG_SESSION_DESKTOP,KDE
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

general {
  allow_tearing = false
  border_size = 2
  col.active_border = rgba(22ffff88) rgba(22ffff44) 90deg
  col.inactive_border = rgba(595959aa)
  gaps_in = 4
  gaps_out = 8
  layout = master
  resize_on_border = true
}

decoration {
  active_opacity = 1.0
  inactive_opacity = 1.0
  rounding = 4
  rounding_power = 3

  shadow {
    color = rgba(1a1a1a88)
    enabled = true
    range = 12
    render_power = 3
  }

  blur {
    enabled = true
    passes = 1
    size = 8
    vibrancy = 0.1696
  }
}

animations {
  enabled = yes, thanks :)

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = border, 1, 5.39, easeOutQuint
  animation = fade, 1, 3.03, quick
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = global, 1, 10, default
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = workspaces, 1, 0.1, almostLinear, fade
  animation = workspacesIn, 1, 0.1, almostLinear, fade
  animation = workspacesOut, 1, 0.1, almostLinear, fade
}

dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

master {
  new_status = slave
  mfact = 0.6
}

misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
  vfr = false
  vrr = 0
}

input {
  accel_profile = flat
  follow_mouse = 1
  force_no_accel = 1
  kb_layout = us
  kb_options = ctrl:nocaps
  numlock_by_default = true
  repeat_delay = 400
  repeat_rate = 50
  sensitivity = 0 # -1.0 - 1.0, 0 means no Modification.

  touchpad {
    natural_scroll = false
  }
}

device {
  name = metadot---das-keyboard-das-keyboard
  kb_options = ctrl:nocaps,altwin:swap_alt_win
}

$mainMod = SUPER

bind = $mainMod ALT SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod ALT SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, S, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod SHIFT, M, movetoworkspace, special:music
bind = $mainMod SHIFT, Tab, workspace, m-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod, 0, workspace, 10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, cool-retro-term
bind = $mainMod, E, exec, dolphin # TODO: dark theme
bind = $mainMod, F, fullscreen
bind = $mainMod, G, exec, ghostty
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, K, exec, kitty -o shell env TERM_PROGRAM=Kitty /usr/bin/zsh
bind = $mainMod, L, workspace, focuscurrentorlast
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, M, togglespecialworkspace, music
bind = $mainMod, T, layoutmsg, swapwithmaster
bind = $mainMod, Tab, workspace, m+1
bind = $mainMod, V, togglefloating,
bind = $mainMod, down, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, space, exec, $menu
bind = $mainMod, up, movefocus, u
bind = , PRINT, exec, grim ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H-%M-%S).png
bind = CTRL, grave, exec, monotonic-clock >> /tmp/log && toggle-quake
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioNext, exec, playerctl next
bindel = ,XF86AudioPause, exec, playerctl play-pause
bindel = ,XF86AudioPlay, exec, playerctl play-pause
bindel = ,XF86AudioPrev, exec, playerctl previous
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

submap = factorio
bind = CTRL SHIFT, C, exec, toggle-hypr-tmux qalc >>/tmp/log 2>&1
submap = reset

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland

windowrulev2 = float, class:^(quake)$
windowrulev2 = noborder, class:^(quake)$
windowrulev2 = animation slideIn, class:^(quake)$
windowrulev2 = rounding 0, class:^(quake)$

## top, full width
windowrulev2 = size 100% 15%, class:^(quake)$
windowrulev2 = move 0 0, class:^(quake)$

##: RHS, full height
#  windowrulev2 = size 20% 100%, class:^(quake)$
#  windowrulev2 = move 100%-20% 0, class:^(quake)$

windowrulev2 = float, class:^(float:.*)$
windowrulev2 = opacity 0.75, class:^(float:.*)$
windowrulev2 = size 30% 100%, class:^(float:.*)$
windowrulev2 = move 0 0, class:^(float:.*)$
windowrulev2 = noblur, class:^(float:.*)$
windowrulev2 = rounding 0, class:^(float:.*)$
windowrule = bordercolor rgb(5eb663), class:^(float:.*)$
windowrule = animation slide left, class:(float:qalc)

windowrulev2 = fullscreen, title:^(cool-retro-term)$

xwayland {
  force_zero_scaling = true
}
