live_config_reload = true

import = [
  "~/.config/alacritty/profile.toml"
]

[env]
TERM_PROGRAM = 'Alacritty'

[window]
padding = { x = 0, y = 0 }
dynamic_padding = true
decorations = "None"

[selection]
save_to_clipboard = true

[font]
size = 13

[keyboard]
bindings = [
  { key = "F11", action = "ToggleFullscreen" },
  { key = "Insert", mods = "Shift", action = "Paste" },
]

[bell]
  animation = "Ease"
  duration = 100
  color = "#1a1b26"
