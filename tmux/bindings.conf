bind-key -n 'C-\' resize-pane -Z
bind-key -n C-h run-shell 'tmux-vim-select-pane -L'
bind-key -n C-j run-shell 'tmux-vim-select-pane -D'
bind-key -n C-k run-shell 'tmux-vim-select-pane -U'
bind-key -n C-l run-shell 'tmux-vim-select-pane -R'
bind-key -n M-l send-keys "C-l"
bind-key -n M-r source-file ~/.tmux.conf\; display-message "Reloaded"
bind-key -r % split-window -h -c "#{pane_current_path}"
bind-key -r '"' split-window -c "#{pane_current_path}"
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r C-o rotate-window
bind-key -r I run-shell 'tmux-irb #{pane_current_path}'
bind-key -r M-1 select-layout even-horizontal
bind-key -r M-2 select-layout even-vertical
bind-key -r M-3 select-layout main-horizontal
bind-key -r M-4 select-layout main-vertical
bind-key -r M-5 select-layout tiled
bind-key -r M-6 select-layout main-horizontal-mirrored
bind-key -r M-7 select-layout main-vertical-mirrored
bind-key -r M-l send-keys "C-l"
bind-key -r M-o rotate-window -D
bind-key -r N run-shell 'tmux-node #{pane_current_path}'
bind-key -r P run-shell 'tmux-psql #{pane_current_path}'
bind-key -r T run-shell 'tmux-todo #{pane_current_path}'
bind-key -r t display-popup -E 'tmux-fzf-window'
bind-key C-Space send-prefix
bind-key c new-window -c "#{pane_current_path}"
